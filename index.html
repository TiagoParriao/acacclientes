<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag para responsividade -->
        <title>Dados do Funcionário</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="logo">
        <img src="logo-empresa.png" alt="Logo da Empresa">
    </div>

    <div class="card">
        <div class="foto">
            <img id="Foto de Identificação (3x4)" src="" alt="Foto do Funcionário"> <!-- ID ajustado -->
        </div>
        <div class="dados">
            <h1>Dados do Funcionário</h1>
            <p><strong>Empresa:</strong> <span id="Nome da Empresa:"></span></p>
            <p><strong>Nome:</strong> <span id="Nome Completo:"></span></p>
            <p><strong>CPF:</strong> <span id="CPF:"></span></p>
            <p><strong>Data de Nascimento:</strong> <span id="Data de Nascimento:"></span></p>
            <p><strong>Situação:</strong> <span id="Situação:"></span></p>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
