<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Funcionário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="logo-empresa.png" alt="Logo da Empresa">
    </div>

    <div class="card">
        <div class="foto">
            <img src="https://drive.google.com/thumbnail?id=1Qz05Wvj8VBICX8JXHkDnc5BgCGnVgBil" alt="Foto do Funcionário">
        </div>
        <div class="dados">
            <h1>Dados do Funcionário</h1>
            <p><strong>Empresa:</strong> <span id="empresa"></span></p>
            <p><strong>Nome:</strong> <span id="nome"></span></p>
            <p><strong>CPF:</strong> <span id="cpf"></span></p>
            <p><strong>Data de Nascimento:</strong> <span id="dataNascimento"></span></p>
            <p><strong>Situação:</strong> <span id="situacao"></span></p>
        </div>
    </div>

    <script src="scrip.js"></script>
</body>
</html>
